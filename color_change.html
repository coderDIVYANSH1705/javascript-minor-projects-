<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        // Function to generate a random hex color
        const random_number = function () {
            const hex = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += hex[Math.floor(Math.random() * 16)];
            }
            return color;
        };

        let intervalid; // Variable to store interval ID

        // Function to start changing background color
        const start = function () {
            if (!intervalid) { // Prevent multiple intervals
                intervalid = setInterval(function () {
                    document.body.style.backgroundColor = random_number();
                }, 1500);
            }
        };

        // Function to stop changing background color
        const stop = function () {
            clearInterval(intervalid);
            intervalid = null; // Reset interval ID
        };

        document.querySelector('#start').addEventListener('click', start);
        document.querySelector('#stop').addEventListener('click', stop);
    </script>
</body>
</html>
